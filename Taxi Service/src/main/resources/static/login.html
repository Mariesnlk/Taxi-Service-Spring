<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Login</title>

</head>
<body>

<div class="w3-container">

    <div class="w3-container w3-bar w3-blue">
        <span class="w3-bar-item" style="padding-left:1px"><b>Login Page</b></span>
    </div>
    <br>

    <div th:if="${param.error}">
        Invalid username and password.
    </div>

    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <div class="card-header">
        <i class="fa fa-user"></i> Please Login
    </div>


    <div class="w3-container">
        <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
            <div class="card">

                    <form th:action="@{/login}" method="post">
                        <div><label> Username : <input type="text" name="username"/> </label></div>
                        <div><label> Password: <input type="password" name="password"/> </label></div>
                        <div><input type="submit" value="Sign In"/></div>
                    </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>

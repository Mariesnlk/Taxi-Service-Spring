<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Autos List</title>
</head>
<body>

<div class = "w3-container">

    <div class="w3-container w3-bar w3-blue">

        <span class="w3-bar-item" style="padding-left:1px"><b>Autos List</b></span>

        <a href="/ui/autos/create" class="w3-bar-item w3-button" style="float: right;">
            <img th:src="@{/images/icon_create.gif}"
                 alt="create"
                 style="width:27px;height:27px;"
                 title="create"></a>

    </div>
    <br>

    <table id="autos_table" class="w3-table w3-striped w3-bordered w3-hoverable">

        <tr>
            <th>Id</th>
            <th>passengersCapacity</th>
            <th>category</th>
            <th>status</th>

        </tr>

    </table>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">


        function ajaxGet(){

            $.getJSON('/autos', function (json) {
                console.log(json);

                var tr = [];
                for (var i = 0; i < json.length; i++) {

                    tr.push('<tr>');
                    tr.push('<td><a id=' + json[i].id + ' href="/ui/autos/read/' + json[i].id + '">' + json[i].id + '</a></td>');
                    tr.push('<td>'+json[i].passengersCapacity+'</td>');
                    tr.push('<td>'+json[i].category+'</td>');
                    tr.push('<td>'+json[i].status+'</td>');

                }

                $('#autos_table').append($(tr.join('')));
            });
        }


        $(document).ready(function(){

            ajaxGet();

        });
    </script>

</div>
</body>
</html>
